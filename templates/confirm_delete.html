{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete <strong>{{ job.job_title }}</strong> at <strong>{{ job.company_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
{% endblock %}
