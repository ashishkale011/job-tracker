<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Job Application Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ðŸŒˆ Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">

  <!-- âœ… Custom Styling -->
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .app-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .logout-btn {
      color: #fff;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-btn:hover {
      color: #ffc107;
    }

    footer {
      font-size: 14px;
      padding: 20px 0;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <!-- âœ… Navigation Bar -->
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">JobTracker</a>

      <div class="d-flex align-items-center ms-auto">
        <span class="text-white me-3">
          ðŸ‘‹ {{ user.username }}
        </span>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </div>
  </nav>
  {% endif %}

  <!-- âœ… Main Content -->
  <div class="container">
    <div class="app-container mt-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- âœ… Footer (optional) -->
  <footer class="mt-5">
  &copy; {{ year }} Job Application Tracker. All rights reserved.
  </footer>

  <!-- âœ… Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
